<<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Pago - Logística Integral</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a1e3a; /* Fondo azul oscuro del logo */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 80%;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            color: #f15a29; /* Naranja del logo */

            border: 2px solid #f15a29;
            padding: 10px 20px;
            margin: 10px 0;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link-pago:hover {
            background-color: #f15a29; /* Cambia el fondo al naranja del logo al pasar el mouse */

        }

        img {

        footer {

            color: #f15a29;
